<ion-header>
  <ion-navbar>
    <ion-title>
      Fuse Code Camp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messageService.messages | async">
      <ion-avatar item-left>
        <ion-icon class="anonymousUserImageIcon" name="person"></ion-icon>
      </ion-avatar>
      <p>{{message.userName}}</p>
      <h2>{{message.messageContent}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Message" [(ngModel)]="currentMessage" item-left></ion-input>
    <button (click)="send(currentMessage)" item-right ion-button>SEND</button>
  </ion-item>
</ion-footer>
